<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>QR Code Generator</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <main>
      <section class="qr-generator">
        <img
          class="logo-big"
          src="./images/logo-qr-generator.svg"
          alt="QR-Code"
        />
        <div class="search-box-container">
          <div class="search-box">
            <input
              type="search"
              name=""
              id="qr-url"
              placeholder="Enter an url"
            />
            <button class="generate" id="button-generate">QR Code</button>
          </div>
        </div>
      </section>

      <section class="qr-display">
        <img
          class="logo-small"
          src="./images/logo-qr-generator.svg"
          alt="QR-Code"
        />
        <div class="qr-img-container">
          <div class="qr-frame">
            <div id="qrcode"></div>
          </div>
        </div>
        <div class="qr-buttons-container">
          <button class="qr-buttons" id="download">Download â¬‡</button>
          <button class="qr-buttons" id="share">Share ðŸ”—</button>
        </div>
      </section>
      <div class="info"></div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
